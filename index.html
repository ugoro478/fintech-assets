<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowpay -css project</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">flowpay</a>
        <div class="nav_menu" id="nav_menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a class="nav_link" href="#">Home</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">Pricing</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">Features</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">How it works</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">FAQs</a>
            </li>
          </ul>
          <!-- Menu close icon -->
          <div class="nav_close" id="nav_close">
            <i class="bx bxs-x-square"></i>
          </div>
          <!-- Menu open icon -->
          <div class="nav_toggle">
            <i class="bx bx-checkbox-square"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main class="main">
      <section class="home">
        <div class="home_container container">
          <div class="home_data">
            <span class="subtitle">Effortless Bank Transfer</span>
            <h1 class="home_title">
              Secure and <br />
              Bank Transfer
            </h1>
            <p class="home_description">
              Move your money with ease anytime and anywhere
            </p>
            <a class="home_button">Get started</a>
          </div>
          <div class="home_img">
            <img src="assets/images/money.PNG" alt="" />
          </div>
          <footer class="home_footer">
            <span>Flow Pay Company</span>
            <span>At GoMyCode Lekki</span>
            <span>Developed By Ugo Roland</span>
          </footer>
        </div>
      </section>
    </main>
  </body>
  <script src="/fintech assets/assets/js/main.js"></script>
  <script src="/fintech assets/assets/js/scrollreveal.min.js"></script>
</html>
